<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

</head>
<body>
<!-- <div style="padding-top: 200px;background-image: url(../../assets/images/pexels-vlada-karpovich-4050320.jpg);"> -->
<div class="container" style="height: 200px;width: 400px;">
<form #loginForm="ngForm" (ngSubmit)="validateLogin(loginForm.value)" novalidate>
  

    <div class="login-content">
        <h1>Sign in</h1>

        <div style="width: 250px;">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input class="form-control" type="text" name="emailId" ngModel #emailId="ngModel" placeholder="Enter Email-ID" required minlength="2" maxlength="30" />
            </div> 
            <div *ngIf="emailId.errors?.['required'] && emailId.touched"> <h6 style="color: red;">Please Enter EmailId </h6></div> 
            <div *ngIf="emailId.errors?.['minlength'] && emailId.touched"> <h6 style="color: red;">Please Enter Atleast 2 Characters for EmailId</h6></div> <br/>


            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input class="form-control" type="password" name="password" ngModel #password="ngModel"  placeholder="Enter Password" required minlength="2" maxlength="20" />
            </div> 

            <div *ngIf="password.errors?.['required'] && password.touched"> <h6 style="color: red;">Please Enter Password </h6></div> 
            <div *ngIf="password.errors?.['minlength'] && password.touched"> <h6 style="color: red;">Please Enter Atleast 2 Characters for Password </h6></div> <br/>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me
                </label>
                <a href="#">Forgot Password</a>
            </div>
        
            <button class="btn btn-primary">Login</button>
            <div class="regiter-link">
                <p>Don't have an account? <a routerLink="welcome">Register
                </a></p>
            </div>
            
        </div> <br/><br/>
    </div>

</form>
</div>
<!-- </div> -->
</body>
